<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="div">

            <h1> <a href="{% url 'product_list' %}"> Malika Bozor</a></h1>
        </div>
        <div>
            <ul class="ull">
                <li ><a href="">About us</a> </li>
                <li ><a href="">Home</a> </li>
                <li ><a href="">Shop</a> </li>
                <li ><a href="">Documentation</a> </li>
               
            </ul>
        </div>
    </nav>
    <div class="table">
        <div class="table_infos">
            
        </div>
    </div>

    <div class="pr">
        <h2>Products</h2>

        <a href="{% url 'product_create' %}" class="add">Add Product</a>
    </div>

<div style="display: flex; gap: 20px; margin-left: 20px; margin-top: 20px;" >
    {% for product in products %}
    <div style="border: 1px solid black; padding: 20px; width: 200px; margin-left: 20px;" class="tables">
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100%">
        {% endif %}
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p> 
        <a href="{% url 'product_detail' product.pk %}">
            <button>View more</button>
        </a>
    </div>
    {% endfor %}
</div>


</body>
</html>
